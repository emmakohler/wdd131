<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href = "modal.css">

</head>
<body>
    <h1>Gallery</h1>
<section class="gallery">
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/book-sm.jpg" alt="person reading a book">
    </figure>
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/couch-sm.jpg" alt="person sitting on a couch with a phone">
    </figure>
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/desk-sm.jpg" alt="a work desktop">
    </figure>
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/keyboard-sm.jpg" alt="person typing on a keyboard">
    </figure>
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/phone-sm.jpg" alt="person looking at a phone">
    </figure>
    <figure>  
        <img src="images/gallery-imgs/gallery-imgs/sit-sm.jpg" alt="person sitting on a couch">
    </figure>
</section>
<dialog>
    <img>
    <button class="close-viewer">X</button>
</dialog>

</html>
