<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css"> 
    <script src="card.js" defer></script>
    <title>CreditCard Form</title>
</head>
<body>
    <form>
        <div id="front-card">
            <div id="total-label">
                <p>TOTAL: $199</p>
                <p id="emoji">ðŸ’³</p>
            </div>
            <div>
                <div id="number">
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1020" required>
                </div>
                <div id="holder">
                    <label for="holder-name">CARD HOLDER</label>
                    <input type="text" id="holder-name" name="holder-name" placeholder="John Doe" required>
                </div>
                <div id="cardExpiration">
                    <label for="expirationDate">EXPIRATION</label>
                    <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate"required>
                    <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate" required>
                </div>  
            </div>
        </div>
        <div id="back-card">
            <div id="scanbar"></div>
            <div id="cvv">
                <label for="csv">CVC/CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="xxx">
            </div>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
