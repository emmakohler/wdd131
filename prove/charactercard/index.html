<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="character.css">
    <script src="character.js" defer></script>
    <title>Character Card</title>
</head>
<body>
    <div class="card">
        <img class='image'src="images/thornydevil-grown.png">
        <h2 class="name">Thorny Devil</h2>
        <div class="stats">
            <p><strong>Class: </strong>Desert Beast</p>
            <p><strong>Level: </strong><span id = 'level'>5</span></p>
            <p><strong>Health: </strong> <span id = 'health'>100</span></p>
        </div>
        <div class="buttons">
            <button id="attacked">Attacked</button>
            <button id="levelup">Level Up</button>
        </div>
    </div>
</body>
</html>
