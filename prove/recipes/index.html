<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your Title">
    <meta property="og:description" content="Your Description">
    <meta property="og:url" content="Your URL">
    <meta property="og:image" content="social-preview-image.png">

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image">
    <meta name="twitter:title" content="Your Title">
    <meta name="twitter:description" content="Your Description">
    <meta name="twitter:image" content="social-preview-image.png">

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="/favicon.ico">

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
                

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="recipe.css">
    <script src="recipe.js"></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="images/images/recipe-book.png">
        <h1 class="title">RecipeBook</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Find a recipe" id="search" class="search">
            <a href="#"><img src="images/images/search.svg" alt="magnifying glass icon"></a>
        </div>
        <hr>
        <div class="recipe-cards">
            <img src="images/images/apple-crisp.jpg" alt="picture of apple crisp">
            <div class="recipe-details">
                <button>Desserts</button>
                <h2 class="amatic-sc-bold">Apple Crisps</h2>
                <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
                >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span> 
            </div>
        </div>
    </main>
    

    <footer>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>                  
                
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>                   
    </footer>
</body>
</html>
